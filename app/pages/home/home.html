<ion-navbar primary *navbar>
  <ion-buttons start showWhen="ios">
    <button (click)="search()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>
    Soundel
  </ion-title>
  <ion-buttons end>
    <button [hidden]="!loggedIn">
      <img class="avatarImage" src="{{avatar}}">
    </button>
    <button [hidden]="loggedIn" (click)="login()">
      <ion-icon name="person"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">

  <ion-card [hidden]="song.artwork_url === null" *ngFor="let song of songs">
    <img *ngIf="song.artwork_url !== null" src="{{song.artwork_url | image}}">
    <div class="card-title">{{song.title}}</div>
    <div [hidden]="!loggedIn" (click)="like(song.id)" class="likeButton">
      <button secondary id="likeButton">Like</button>
    </div>
    <div (click)="play(song.id, song.title, song.duration)" class="playButton">
      <button secondary>Play</button>
    </div>
  </ion-card>

  <button showWhen="android" (click)="search()" secondary fab fab-right fab-bottom fab-fixed>
    <ion-icon name="search"></ion-icon>
  </button>

</ion-content>
