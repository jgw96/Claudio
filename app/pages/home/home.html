<ion-navbar primary *navbar>
  <ion-title>
    Claudio
  </ion-title>
</ion-navbar>

<ion-content class="home">

  <h1 padding id="headerText">What would you like to listen to?</h1>

  <div padding>
    <ion-item id="inputItem">
      <ion-label floating>Genre, Artist or anything!</ion-label>
      <ion-input (keyup.enter)="search(searchTerm.value)" #searchTerm type="text"></ion-input>
    </ion-item>
  </div>

  <ion-scroll id="songsList" scrollY="true">
    <ion-list>
      <ion-item button (click)="play(song.id, song.title, song.duration)" id="songListItem" *ngFor="#song of songs">
        <h2>{{song.title}}</h2>

        <button primary clear item-right>
          <ion-icon name="play"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-scroll>

</ion-content>
