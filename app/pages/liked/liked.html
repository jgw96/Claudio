<ion-navbar primary *navbar>
  <ion-title>Claudio</ion-title>
</ion-navbar>

<ion-content class="liked">
  <ion-card [hidden]="song.artwork_url === null" *ngFor="#song of songs">
    <img *ngIf="song.artwork_url !== null" src="{{song.artwork_url | image}}">
    <div class="card-title">{{song.title}}</div>
    <div (click)="play(song.id, song.title, song.duration)" class="playButton">
      <button>Play</button>
    </div>
  </ion-card>
</ion-content>
